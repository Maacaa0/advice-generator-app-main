<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Advice generator app</title>

  
</head>
<body>
  <div data-aos="flip-up">
    <main id="box">
      <div class="countdown"></div>
      <h1>Advice #<span id="advice_num">117</span></h1> 

      <p class="advice">It is easy to sit up and take notice, what's difficult is getting up and taking action</p>
      <div class="divider">
        <picture>
          <source media="(max-width: 550px)" srcset="images/pattern-divider-mobile.svg">
          <img src="images/pattern-divider-desktop.svg" alt="">
        </picture>
      </div>
      <button></button>
      
    </main>
  </div>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script src="main.js"></script>
</body>
</html>
